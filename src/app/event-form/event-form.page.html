<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab5" text="Tornar"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">NOM DEL EVENT</ion-label>
    <ion-input type="text" [(ngModel)]="nombreEvento"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">DESCRIPCIÃ“</ion-label>
    <ion-input type="text" [(ngModel)]="descripcion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">DATA</ion-label>
    <div class="calendar-container">
      <ion-datetime displayFormat="DD/MM/YYYY" presentation="date" class="custom-datetime" [(ngModel)]="fechaEvento"></ion-datetime>
    </div>
  </ion-item>

  <ion-button  (click)="guardarEvento()" routerLink="/tabs/tab5">Guardar</ion-button>
</ion-content>

<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1" [class.tab-active]="selectedTab === 'tab1'"
      [class.tab-inactive]="selectedTab !== 'tab1'" (click)="changeTab('tab1')">
      <ion-icon name="bonfire-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2" [class.tab-active]="selectedTab === 'tab2'"
      [class.tab-inactive]="selectedTab !== 'tab2'" (click)="changeTab('tab2')">
      <ion-icon aria-hidden="true" name="calendar-number-outline"></ion-icon>
    </ion-tab-button>

    <!-- <ion-tab-button tab="tab3" href="/tabs/tab3" [class.tab-active]="selectedTab === 'tab3'"
       [class.tab-inactive]="selectedTab !== 'tab3'" (click)="changeTab('tab3')">
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
        </ion-tab-button> -->

    <ion-tab-button tab="tab4" href="/tabs/tab4" [class.tab-active]="selectedTab === 'tab4'"
      [class.tab-inactive]="selectedTab !== 'tab4'" (click)="changeTab('tab4')">
      <ion-icon aria-hidden="true" name="logo-instagram"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab5" href="/tabs/tab5" [class.tab-active]="selectedTab === 'tab5'"
      [class.tab-inactive]="selectedTab !== 'tab5'" (click)="changeTab('tab5')">
      <ion-icon name="person-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>

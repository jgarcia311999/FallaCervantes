<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1" text="Tornar"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <app-swiper [imagenes]="imagen "></app-swiper>

  <ion-card>
    <ion-card-content>
      <p>{{ text }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
